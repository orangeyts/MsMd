#@layout()
#define main()
<h1>
	<form action="/#(ctx??)" method="post">
		<fieldset class="solid">
			<legend>菜单</legend>
			<span>
				<label>起始时间:</label>
				<input type="date" name="startTime" value="#(startTime)" />
			</span>
			<span>
				<label>结束时间:</label>
				<input type="date" name="endTime" value="#(endTime)" />
			</span>
			<span>
				<label>&nbsp;</label>
				<input value="提交" type="submit">
				<a href="/#(ctx??)/weekreport/add" class="red">创建</a>
			</span>
		</fieldset>
	</form>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th>姓名</th>
				<th width="35%">日期</th>
				<th width="12%">操作</th>
			</tr>
			
			#for(x : page.getList())
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.content)</td>
				<td style="text-align:left;">#(x.userName)</td>
				<td style="text-align:left;">#date(x.createTime,"yyyy年MM月dd日 HH:mm:ss")</td>
				<td style="text-align:left;">
					#if((session.uid.id) == (x.userId))
					&nbsp;&nbsp;<a href="/#(ctx??)/weekreport/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="/#(ctx??)/weekreport/edit/#(x.id)">修改</a>
					#else
						not you
					#end
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(page.pageNumber, page.totalPage, "/#(ctx??)/weekreport/")
</div>
#end
