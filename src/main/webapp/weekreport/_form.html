<fieldset class="solid">
	<legend>添加</legend>
	<input type="hidden" name="tbWeekReport.id" value="#(tbWeekReport.id??)" />
	<div>
		<label>日期</label>
		<input type="date" name="tbWeekReport.createTime" value="#date(tbWeekReport.createTime??,'yyyy-MM-dd')"/>#(createTimeMsg)
	</div>
	<div>
		<label>内容</label>
		<input type="text" name="tbWeekReport.content" value="#(tbWeekReport.content??)" />#(realNameMsg)
	</div>
	<div>
		<label>总结</label>
		<input type="text" name="tbWeekReport.summary" value="#(tbWeekReport.summary??)" />#(summaryMsg)
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
