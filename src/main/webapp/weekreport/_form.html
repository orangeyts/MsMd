<fieldset class="solid">
	<legend>添加</legend>
	<input type="hidden" name="tbWeekReport.id" value="#(tbWeekReport.id??)" />
	<div>
		<label>日期</label>
		<input type="date" name="tbWeekReport.createTime" value="#date(tbWeekReport.createTime??,'yyyy-MM-dd')"/>#(createTimeMsg)
	</div>
	<div>
		<label>内容</label>
		<textarea name="tbWeekReport.content" rows="20" cols="50">#(tbWeekReport.content??)</textarea>#(realNameMsg)
	</div>
	<div>
		<label>下周计划</label>
		<textarea name="tbWeekReport.summary" rows="10" cols="50">#(tbWeekReport.summary??)</textarea>#(summaryMsg)
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
