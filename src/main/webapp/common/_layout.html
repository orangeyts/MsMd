#define layout()
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="/#(ctx??)/assets/css/manage.css" media="screen" rel="stylesheet" type="text/css" />
<script src="/#(ctx??)/assets/js/jquery-1.4.4.min.js" type="text/javascript" ></script>
</head>
<style>
	.red{
		color:red;
	}
</style>
<body>
	<div class="manage_container">
		<div class="manage_head">
			<div class="manage_logo">
				<a href="http://www.jfinal.com" target="_blank">JFinal web framework</a>
				#if((session != null) && (session.uid != null))
					<a href="/#(ctx??)/logout" class="red">注销</a>
				#else
					<a href="/#(ctx??)/toLogin" class="red">登录</a>
					<a href="/#(ctx??)/toRegister" class="red">注册</a>
				#end
			</div>
			<div id="nav">
				<ul>
					#if((session != null) && (session.uid != null))
						#if((session.uid.type) == "1")
							<li><a href="/#(ctx??)/index"><b>首页</b></a></li>
							<li><a href="/#(ctx??)/blog"><b>Blog管理</b></a></li>
							<li><a href="/#(ctx??)/project"><b>项目管理</b></a></li>
							<li><a href="/#(ctx??)/env"><b>配置</b></a></li>
							<li><a href="/#(ctx??)/ws"><b>测试websockt</b></a></li>
						#else
							<li><a href="javascript:void(0)"><b>普通用户</b></a></li>
						#end
					#end
					<li><a href="/#(ctx??)/weekreport"><b class="red">周报</b></a></li>
				</ul>
			</div>
		</div>
		<div class="main">
			#@main()
		</div>
	</div>
</body>
</html>
#end
