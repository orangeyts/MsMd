#@layout()
#define main()
<h1>Blog管理&nbsp;&nbsp;
<a href="/env/add">创建env</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th>分组</th>
				<th>key</th>
				<th>value</th>
				<th width="12%">操作</th>
			</tr>
			
			#for(x : envPage.getList())
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.cGroup)</td>
				<td style="text-align:left;">#(x.cKey)</td>
				<td style="text-align:left;">#(x.cValue)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/env/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="/env/edit/#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(envPage.pageNumber, envPage.totalPage, "/env/")
</div>
#end
