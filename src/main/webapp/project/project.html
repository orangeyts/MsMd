#@layout()
#define main()
<h1>Blog管理&nbsp;&nbsp;
<a href="/project/add">创建project</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th>项目类型</th>
				<th>项目类型</th>
				<th>手机号</th>
				<th>创建时间</th>
				<th>更新时间</th>
				<th width="12%">操作</th>
			</tr>
			
			#for(x : projectPage.getList())
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.title)</td>
				<td style="text-align:left;">#(x.type)</td>
				<td style="text-align:left;">#(x.dutyPerson)</td>
				<td style="text-align:left;">#(x.phone)</td>
				<td style="text-align:left;">#(x.createTime)</td>
				<td style="text-align:left;">#(x.updateTime)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/project/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="/project/edit/#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(projectPage.pageNumber, projectPage.totalPage, "/project/")
</div>
#end
